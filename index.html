<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR 3D Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script async src="https://apps.8thwall.com/xrweb?appKey=your-app-key-here"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { width: 100%; height: 100% }

      .ui-controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
      }

      .ui-controls button {
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        padding: 12px 16px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
      }

      .ui-controls button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="ui-controls">
      <button onclick="scaleModel(1.2)">+</button>
      <button onclick="scaleModel(0.8)">-</button>
      <button onclick="resetModel()">Reset</button>
    </div>

    <a-scene
      xrweb
      xr-light
      renderer="colorManagement: true;"
      cursor="rayOrigin:mouse"
      raycaster="objects: .clickable"
      device-orientation-permission-ui="enabled: true"
      vr-mode-ui="enabled: false"
      embedded
      landing-page
    >
      <a-assets>
        <a-asset-item id="modelGLB" src="Avocado.glb"></a-asset-item>
      </a-assets>

      <a-entity id="model"
                gltf-model="#modelGLB"
                class="clickable"
                position="0 0 -2"
                rotation="0 180 0"
                scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>

      <a-camera position="0 1.6 0" wasd-controls-enabled="false" look-controls-enabled="true"></a-camera>
    </a-scene>

    <script>
      const model = document.querySelector('#model');
      const defaultPos = { x: 0, y: 0, z: -2 };
      const defaultRot = { x: 0, y: 180, z: 0 };
      const defaultScale = { x: 1, y: 1, z: 1 };

      function scaleModel(factor) {
        const scale = model.getAttribute('scale');
        model.setAttribute('scale', {
          x: scale.x * factor,
          y: scale.y * factor,
          z: scale.z * factor
        });
      }

      function resetModel() {
        model.setAttribute('position', defaultPos);
        model.setAttribute('rotation', defaultRot);
        model.setAttribute('scale', defaultScale);
      }
    </script>
  </body>
</html>
