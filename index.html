<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Avocado</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer
  src="Avocado.glb"
  alt="Avocado 3D model"
  ar
  ar-modes="scene-viewer webxr quick-look"
  ar-placement="floor"
  ar-scale="fixed"
  camera-controls
  auto-rotate
  auto-rotate-delay="0"
  disable-zoom
  environment-image="neutral"
  exposure="1"
  shadow-intensity="0.5"
  shadow-softness="1"
  loading="eager"
  reveal="interaction">
</model-viewer>

</body>
</html>
