<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR 3D Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .ui-controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
      }
      .ui-controls button {
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        font-size: 18px;
        padding: 12px 16px;
        border-radius: 8px;
        cursor: pointer;
      }
      .ui-controls button:hover {
        background: rgba(255,255,255,0.2);
      }
    </style>
  </head>
  <body>
    <div class="ui-controls">
      <button onclick="scaleModel(1.2)">+</button>
      <button onclick="scaleModel(0.8)">-</button>
      <button onclick="resetModel()">Reset</button>
    </div>

    <a-scene embedded>
      <!-- Lighting -->
      <a-entity light="type: ambient; color: #FFF; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="1 3 2"></a-entity>

      <!-- Model -->
      <a-entity id="model"
                gltf-model="Avocado.glb"
                position="0 0 -2"
                rotation="0 180 0"
                scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>

      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const model = document.querySelector('#model');
      const default = {
        pos: { x:0, y:0, z:-2 },
        rot: { x:0, y:180, z:0 },
        scale: { x:1, y:1, z:1 }
      };

      function scaleModel(factor) {
        const s = model.getAttribute('scale');
        model.setAttribute('scale', {
          x: s.x * factor,
          y: s.y * factor,
          z: s.z * factor
        });
      }

      function resetModel() {
        model.setAttribute('position', default.pos);
        model.setAttribute('rotation', default.rot);
        model.setAttribute('scale', default.scale);
      }
    </script>
  </body>
</html>
